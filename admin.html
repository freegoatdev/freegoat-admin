
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin FREEGOAT</title>
  <link rel="icon" type="image/png" href="logo/freegoat-logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel do Administrador FREEGOAT</h1>
    <p>Conecte sua carteira para acessar.</p>
    <button onclick="connectWallet()">Conectar com Phantom</button>
  </div>

  <script>
    async function connectWallet() {
      if ('solana' in window) {
        const provider = window.solana;
        if (provider.isPhantom) {
          try {
            const resp = await provider.connect();
            const wallet = resp.publicKey.toString();
            const isAdmin = wallet === "DvfKW8vupWzuAH58P6Tws87FpZNUUpfeqbidNRgev6m9";
            if (isAdmin) {
              alert("Login aprovado. Bem-vindo!");
              // Redirecionar ou iniciar sessão segura
            } else {
              alert("Acesso negado: carteira não autorizada.");
            }
          } catch (err) {
            alert("Falha ao conectar: " + err.message);
          }
        }
      } else {
        alert("Phantom Wallet não encontrada. Instale-a para continuar.");
      }
    }
  </script>
</body>
</html>
