<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREEGOAT Plataforma</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container img {
      width: 100px;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }
    p {
      color: #555;
    }
    button {
      background-color: black;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="freegoat-logo.png" alt="FREEGOAT Logo" />
    <h1>FREEGOAT Plataforma</h1>
    <p>Conecte-se com sua carteira Phantom para continuar:</p>
    <button onclick="connectWallet()">Login com Phantom</button>
  </div>

  <script>
    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const wallet = resp.publicKey.toString();
        const res = await fetch("https://freegoat-backend.onrender.com/adminLogin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet }),
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem("wallet", wallet);
          window.location.href = "admin.html";
        } else {
          alert("Acesso nÃ£o autorizado.");
        }
      } catch (e) {
        console.error(e);
        alert("Erro ao conectar a carteira.");
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
      if (window.solana) {
        window.solana.on("connect", () => {
          console.log("Carteira conectada.");
        });
      }
    });
  </script>
</body>
</html>
