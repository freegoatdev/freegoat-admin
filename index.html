
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FREEGOAT Plataforma</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }}
        .container {{
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }}
        img {{
            max-width: 100px;
            margin-bottom: 20px;
        }}
        h1 {{
            font-size: 32px;
        }}
        p {{
            font-size: 18px;
            margin: 20px 0;
        }}
        button {{
            padding: 12px 28px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }}
    </style>
</head>
<body>
    <div class="container">
        <img src="freegoat-logo.png" alt="FREEGOAT Logo">
        <h1>FREEGOAT Plataforma</h1>
        <p>Conecte-se com sua carteira Phantom para continuar:</p>
        <button onclick="login()">Login com Phantom</button>
    </div>

    <script>
        async function login() {{
            try {{
                const resp = await window.solana.connect();
                const wallet = resp.publicKey.toString();
                const response = await fetch('https://freegoat-backend.onrender.com/adminLogin', {{
                    method: 'POST',
                    headers: {{
                        'Content-Type': 'application/json'
                    }},
                    body: JSON.stringify({{ wallet }})
                }});
                const result = await response.json();
                if (result.success) {{
                    localStorage.setItem('admin', wallet);
                    window.location.href = "admin.html";
                }} else {{
                    alert("Acesso n√£o autorizado.");
                }}
            }} catch (e) {{
                console.error(e);
                alert("Erro ao conectar a carteira.");
            }}
        }}
    </script>
</body>
</html>
