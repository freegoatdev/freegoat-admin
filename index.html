
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREEGOAT - Painel Administrativo</title>
  <link rel="icon" type="image/png" href="logo/freegoat-logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <img src="logo/freegoat-logo.png" alt="Logo FREEGOAT">
  <h1>FREEGOAT - Painel Administrativo</h1>
  <button id="loginButton">Login com Phantom</button>
  <div id="status"></div>

  <script>
    async function loginWithPhantom() {
      const status = document.getElementById('status');
      try {
        const provider = window.phantom?.solana;
        if (!provider?.isPhantom) {
          status.innerText = "Carteira Phantom não encontrada. Instale a extensão para continuar.";
          return;
        }

        const resp = await provider.connect();
        const wallet = resp.publicKey.toString();

        const response = await fetch("https://freegoat-backend.onrender.com/adminLogin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet })
        });

        const result = await response.json();

        if (result.success) {
          status.style.color = "green";
          status.innerText = "✅ Acesso concedido. Bem-vindo, administrador!";
          // Aqui você pode redirecionar ou exibir funcionalidades do painel
        } else {
          status.innerText = "❌ Acesso negado. Carteira não autorizada.";
        }
      } catch (error) {
        console.error(error);
        status.innerText = "Erro ao conectar à carteira Phantom.";
      }
    }

    document.getElementById("loginButton").addEventListener("click", loginWithPhantom);
  </script>
</body>
</html>
