
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREEGOAT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    p {
      color: #555;
      margin: 16px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="freegoat-logo.png" alt="FREEGOAT Logo" class="logo" />
    <h1><strong>FREEGOAT</strong></h1>
    <p>Conecte-se com sua carteira Phantom para continuar:</p>
    <button id="loginBtn">Login com Phantom</button>
    <button id="logoutBtn">Desconectar</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet não detectada.");
        return;
      }

      try {
        const resp = await window.solana.connect({ onlyIfTrusted: false });

        const message = "Confirmar login como administrador do FREEGOAT";
        const encodedMessage = new TextEncoder().encode(message);
        const signed = await window.solana.signMessage(encodedMessage, "utf8");

        const res = await fetch("https://freegoat-backend.onrender.com/adminLogin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: resp.publicKey.toString() })
        });

        const result = await res.json();
        if (result.success) {
          localStorage.setItem("walletAddress", resp.publicKey.toString());
          window.location.href = "admin.html";
        } else {
          alert("Acesso não autorizado.");
        }
      } catch (err) {
        alert("Login cancelado ou falhou.");
      }
    }

    function logoutWallet() {
      localStorage.removeItem("walletAddress");
      alert("Você se desconectou.");
      location.reload();
    }

    loginBtn.onclick = connectWallet;
    logoutBtn.onclick = logoutWallet;

    // Exibe o botão correto com base no login
    const walletAddress = localStorage.getItem("walletAddress");
    if (walletAddress) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  </script>
</body>
</html>
