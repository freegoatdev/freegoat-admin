
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREEGOAT - Plataforma Web3</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith("en")) {
        document.getElementById("content").innerText = "Welcome to FREEGOAT!";
      } else {
        document.getElementById("content").innerText = "Bem-vindo ao FREEGOAT!";
      }
    });
  </script>
</head>
<body>
  <h1 id="content">Carregando...</h1>
</body>
</html>
